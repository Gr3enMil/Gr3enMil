<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan super web page</title>

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="headerlogo">Loans.com</a>
            <nav class="headernav">
                <ul>
                    <li><a href="#">Rates & Fees</a></li>
                    <li><a href="#">How to apply</a></li>
                    <li><a href="#">Questions</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="aligncontainer">
                <div class="mainlefty">
                    <div class="maintitle">
                        <p class="leftysmall">Personal Loan</p>
                        <p class="leftybig">Put your plans into action</p>
                    </div>
                    <div class="mainicons">
                        <p class="iconscloud"><br>Online application</p>
                        <p class="iconsmoney"><br>Up to $50.000</p>
                        <p class="iconstime"><br>The money is yours in 48h</p>
                    </div>
                </div>
                <div class="mainrighty">
                    <p class="rightyhead">Let's change your life?</p>
                    <form class="mainrightyform">
                        <p>Full name</p><input type="text" placeholder="John Doe">
                        <p>E-mail</p><input type="text" placeholder="john.doe@apple.com">
                        <p>How much do you need?</p><input type="text" placeholder="1.000">
                    </form>
                    <button type="button" class="onlybuttoninwholewebsite">Check your rates</button>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
